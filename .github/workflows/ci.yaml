name: CI - Template Validation

on:
  push:
    branches: [main]
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ¦¾ Install dependencies
        run: uv sync --all-extras

      - name: ğŸ’… Format check
        run: uv run ruff format --check .

      - name: ğŸ” Lint
        run: uv run ruff check .

      - name: ğŸ“ Type check
        run: uv run mypy .

      - name: ğŸ§ª Run template tests
        run: uv run pytest tests/ -v

  test-generated-project:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        include_docker: [true, false]
        include_github_actions: [true, false]

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ¦¾ Install copier
        run: uv tool install copier

      - name: ğŸ—ï¸ Generate project from template
        run: |
          copier copy . /tmp/generated-project \
            --defaults \
            --data "project_slug=generated_test_project" \
            --data "description=A generated test project" \
            --data "author_name=CI Bot" \
            --data "author_email=ci@example.com" \
            --data "github_username=cibot" \
            --data "python_version=${{ matrix.python-version }}" \
            --data "license=MIT" \
            --data "include_docker=${{ matrix.include_docker }}" \
            --data "include_github_actions=${{ matrix.include_github_actions }}" \
            --data "include_cursor_rules=false" \
            --trust

      - name: ğŸ“‚ List generated files
        run: find /tmp/generated-project -type f | head -50

      - name: ğŸ¦¾ Install generated project dependencies
        run: |
          cd /tmp/generated-project
          uv sync --all-extras

      - name: ğŸ’… Format check generated project
        run: |
          cd /tmp/generated-project
          uv run ruff format --check .

      - name: ğŸ” Lint generated project
        run: |
          cd /tmp/generated-project
          uv run ruff check .

      - name: ğŸ“ Type check generated project
        run: |
          cd /tmp/generated-project
          uv run mypy .

      - name: ğŸ§ª Run generated project tests
        run: |
          cd /tmp/generated-project
          uv run pytest tests/ -v
