include_docker:
  type: bool
  help: |
    Include Docker support?
    Adds a multi-stage Dockerfile optimized for Python/UV.
  default: true

include_github_actions:
  type: bool
  help: |
    Include GitHub Actions CI/CD?
    Adds workflows for linting, testing, and type checking.
  default: true

include_cursor_rules:
  type: bool
  help: |
    Include Cursor AI rules?
    Adds .cursor/rules/ with Python best practices for AI assistance.
  default: false

