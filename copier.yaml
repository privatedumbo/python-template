# Python Configuration
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

python_version:
  type: str
  help: |
    Minimum Python version for your project.
    This sets requires-python and configures tooling.
  default: "3.12"
  choices:
    "3.11 (maintenance)": "3.11"
    "3.12 (stable, recommended)": "3.12"
    "3.13 (latest)": "3.13"

license:
  type: str
  help: |
    Open source license for your project.
    Select "None" for proprietary/unlicensed projects.
  default: "MIT"
  choices:
    "MIT (permissive, simple)": "MIT"
    "Apache-2.0 (permissive, patent protection)": "Apache-2.0"
    "GPL-3.0 (copyleft)": "GPL-3.0"
    "BSD-3-Clause (permissive)": "BSD-3-Clause"
    "None (no license file)": "None"

